{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="h-100" style="background-color: #e9ecef;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Checkout</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Card Holder Name" required />
            </div>

            <div id="card-element">
              <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- We'll put the error messages in this element -->
            <div id="card-errors" role="alert"></div>

            <button class="btn btn-primary btn-lg btn-block" id="submit">
              Pay {{ cart.total_price|floatformat:2 }} â‚¬
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    {{ stripe_public_key|json_script:"id_stripe_public_key" }}
    {{ client_secret|json_script:"id_client_secret" }}
    <script src="{% static 'checkout/js/stripe_elements.js' %}"></script>
{% endblock %}
