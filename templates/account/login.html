{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign In" %}{% endblock head_title %}

{% block content %}


<div class="container my-5">
  <div class="form-account-login shadow">
    <h2 class="form-account-heading">{% trans "Sign In" %}</h2>
    <form method="post" action="{% url 'account_login' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-dark btn-lg">{% trans "Sign In" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
